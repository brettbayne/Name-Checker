<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name Checker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 32px; background:#f6f7f9; }
    .card { max-width: 560px; margin: 0 auto; background:#fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 22px; box-shadow: 0 6px 20px rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0; color:#374151; }
    input { width: 100%; padding: 12px; margin: 12px 0; border-radius: 10px; border: 1px solid #d1d5db; font-size: 16px; }
    button { width: 100%; padding: 12px; border: 0; border-radius: 10px; font-size: 16px; cursor: pointer; background:#111827; color:#fff; }
    button:active { transform: translateY(1px); }
    .fineprint { color: #6b7280; font-size: 12px; margin-top: 14px; }
    .spinner { display:none; margin-top: 10px; color:#6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Check to see if your name appears in the files</h1>
    <p>Enter a name to run a quick check.</p>

    <input id="name" placeholder="Type a name…" autocomplete="off" />
    <button id="check">Check</button>

    <div class="spinner" id="spin">Searching…</div>

    <div class="fineprint">
      Click to See!
    </div>
  </div>

  <script>
    const REVEAL_URL = "reveal.html";

    function go() {
      document.getElementById("spin").style.display = "block";
      setTimeout(() => { window.location.href = REVEAL_URL; }, 900);
    }

    document.getElementById("check").addEventListener("click", go);
    document.getElementById("name").addEventListener("keydown", (e) => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
