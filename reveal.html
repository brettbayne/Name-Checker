<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✅ Results</title>
  <style>
    body { margin: 0; min-height: 100vh; background: #000; display: grid; place-items: center; font-family: system-ui; }
    img { max-width: 100vw; max-height: 100vh; object-fit: contain; }
    .badge {
      position: fixed; top: 12px; left: 12px;
      background: rgba(0,0,0,0.65); color:#fff;
      padding: 8px 10px; border-radius: 12px; font-size: 13px;
      backdrop-filter: blur(6px);
    }
    .hint {
      position: fixed; bottom: 12px; left: 12px;
      background: rgba(0,0,0,0.55); color:#fff;
      padding: 8px 10px; border-radius: 12px; font-size: 12px;
      max-width: 70ch;
    }
    a { color: #93c5fd; }
  </style>
</head>
<body>
  <div class="badge">Search complete ✅</div>
  <img src="meme.png" alt="Surprise!" />
  <div class="hint">If you expected a serious site… you just got got.</div>
</body>
</html>
